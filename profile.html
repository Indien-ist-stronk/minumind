<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profiles.css">
    <title>MindUrMind - Profile</title>
</head>
<body>
    <nav class="navbar">
        <img src="Mindurmind.jpg" alt="MindUrMind Logo" class="logo">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="profile.html" class="active">Profile</a></li>
            <li><a href="quiz.html">Quiz</a></li>
        </ul>
        <div class="user-info">
            <img src="path/to/user/icon" alt="User Icon">
            <span>Welcome, App User</span>
        </div>
    </nav>
    <header>
        <h1>Profile</h1>
    </header>
    <section class="profile-section">
        <form id="profile-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="class-section">Class and Section:</label>
                <input type="text" id="class-section" name="class-section" required>
            </div>
            <button type="submit">Save Profile</button>
        </form>
        <div class="points-display">
            <h2>Total Points: <span id="total-points">0</span></h2>
            <h2>Weekly Points: <span id="weekly-points">0</span></h2>
        </div>
    </section>
    <script src="proquiz.js"></script>
</body>
</html>
